<h1>Edit Address</h1>
<form [formGroup] = "userForm"   (ngSubmit)="deleteUser()">
  <table>
    <tr>
      <th>Id:</th>
      <td><input type="text" readonly formControlName="id"  ></td>
    </tr>
    <tr>
      <th>Name:</th>
      <td><input type="text" formControlName="name"  ></td>
    </tr>
    <tr>
      <th>Email:</th>
      <td><input type="email" formControlName="email"  ></td>
    </tr>
    <tr>
      <th>Password:</th>
      <td><input type="password" formControlName="password" ></td>
    </tr>
    <tr>
      <th>Phone:</th>
      <td><input type="text" formControlName="phone" ></td>
    </tr>
    <tr>
      <td></td>
      <td><button>Save</button></td>
    </tr>
  </table>
</form>
