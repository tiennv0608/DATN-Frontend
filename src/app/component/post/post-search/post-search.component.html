<div class="container">
  <div class="row">
    <app-search></app-search>
  </div>
  <div class="row">
    <div class="col-3">
      <app-side-bar></app-side-bar>
    </div>
    <div class="col-7">
      <div class="card mb-3" style="max-width: 770px;" *ngFor="let post of posts | paginate: {itemsPerPage: 3, currentPage: page}">
        <div class="row g-0" >
          <div class="col-md-2">
            <img [src]="post.company?.image" class="img-fluid rounded-start p-3" alt="..." style="width: 100px;height: 100px">
          </div>
          <div class="col-md-10" style="font-size: 10px">
            <div class="card-body">
              <div class="row">
                <div class="col-9">
                  <p class="card-title" style="font-size: 10px">
                    <a [routerLink]="['posts/view',post.id]" style="font-size: 20px">{{post.title}}</a>
                    <br>
                    Số lượng tuyển :{{post.quantity}},
                    Cấp bậc :{{post.position}},
                    Kinh nghiệm :{{post.exp}}<br>
                    Thời gian kết thúc : {{post.expiredDate | date : "dd/MM/yyyy"}}
                  </p>
                </div>
                <div class="col-3">
                  <a href="#" class="btn btn-primary" style="width: 110px;height: 40px">Apply Now</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <pagination-controls (pageChange)="page = $event"></pagination-controls>
      <app-new-post></app-new-post>
    </div>
    <div class="col-2">
      <app-summary-post></app-summary-post>
    </div>
  </div>
</div>
