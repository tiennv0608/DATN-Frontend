<div class="card mb-3" style="max-width: 770px;" *ngFor="let post of posts">
  <div class="row g-0" *ngIf="post?.status">
    <div class="col-md-4" >
      <img [src]="post.company?.image" class="img-fluid rounded-start p-3" alt="..." >
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">
          <a [routerLink]="['view',post.id]">{{post.title}}</a>
        </h5>
        <p class="card-text">{{post.description}}</p>
        <a href="#" class="btn btn-primary" style="width: 150px;height: 40px">Apply Now</a>
        <p class="card-text"><small class="text-muted">Thời gian kết thúc : {{post  .expiredDate | date : "dd/MM/yyyy"}}</small></p>
      </div>
    </div>
  </div>
</div>
