<div class="container-fluid">
  <div class="row text-center p-2 m-2">
    <h4 class="text-center">Top công ty tuyển dụng hàng đầu</h4>
    <div class="col-1"></div>
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <a [routerLink]="['companies/view',firstPost.id]"><img [src]="firstPost.company?.image" class="w-25" alt="..."></a>
        </div>
        <div class="carousel-item" *ngFor="let post of posts">
          <a [routerLink]="['companies/view',post.id]"><img [src]="post.company?.image" class="w-25" alt="..."></a>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
              data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
              data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="col-1"></div>
  </div>
</div>
