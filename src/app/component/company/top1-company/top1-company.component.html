<div class="border p-2">
  <div class="row">
    <div class="col-12">
      <h1 class="text-center">Công ty nổi bật</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <img src="{{company.image}}" alt="{{company.companyName}}" width="100%">
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-12">
      <a (click)="viewDetail(company.id)"><h2 class="text-center"
                                              style="word-wrap: break-word">{{company.companyName}}</h2></a>
    </div>
  </div>
</div>
