<header>
  <!-- Header Start -->
  <div class="header-area header-transparrent">
    <div class="headder-top header-sticky">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-3 col-md-2">
            <!-- Logo -->
            <div class="logo">
              <a href="../../../../index.html"><img src="../../../../assets/img/logo/logo.png" alt=""></a>
            </div>
          </div>
          <div class="col-lg-9 col-md-9">
            <div class="menu-wrapper">
              <!-- Main-menu -->
              <div class="main-menu">
                <nav class="d-none d-lg-block">
                  <ul id="navigation">
                    <li><a href="../../../../index.html">Home</a></li>
                    <li><a href="job_listing.html">Find a Jobs </a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="#">Page</a>
                      <ul class="submenu">
                        <li><a href="blog.html">Blog</a></li>
                        <li><a href="single-blog.html">Blog Details</a></li>
                        <li><a href="elements.html">Elements</a></li>
                        <li><a href="job_details.html">job Details</a></li>
                      </ul>
                    </li>
                    <li><a href="contact.html">Contact</a></li>
                  </ul>
                </nav>
              </div>
              <!-- Header-btn -->
              <div class="header-btn d-none f-right d-lg-block" *ngIf="token === ''">
                <a [routerLink]="['users','login']" class="btn btn-warning">Người tìm việc</a>
                <a [routerLink]="['companies','login']" class="btn btn-success">Nhà tuyển dụng</a>
              </div>
              <div class="header-btn d-none f-right d-lg-block" *ngIf="token !== ''">
                <div class="main-menu">
                  <nav class="d-none d-lg-block">
                    <ul id="personal">
                      <li *ngIf="type == 'User'"><a>{{name}}</a>
                        <ul class="submenu">
                          <li><a href="blog.html">Thông tin cá nhân</a></li>
                        </ul>
                      </li>
                      <li *ngIf="type == 'Company'"><a>{{name}}</a>
                        <ul class="submenu">
                          <li><a routerLink="/companies/edit">Thông tin công ty</a></li>
                        </ul>
                      </li>

                      <button (click)="logOut()" class="btn btn-warning">Đăng xuất</button>
                    </ul>
                  </nav>
                </div>

              </div>
            </div>
          </div>
          <!-- Mobile Menu -->
          <div class="col-12">
            <div class="mobile_menu d-block d-lg-none"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Header End -->
</header>
