<input type="file" (change)="onFileChange($event)" class="form-control btn btn-primary" width="50% !important">
<div class="spinner-border" role="status" *ngIf="checkUploadFile">
  <span class="visually-hidden">Loading...</span>
</div>
<input class="btn btn-primary mt-3" type="button" (click)="onUpload()" value="Upload image">
