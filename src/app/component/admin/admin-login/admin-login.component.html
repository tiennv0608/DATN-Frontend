<div class="container-fluid mt-3">
  <div class="row no-gutter">
    <div class="d-none d-md-flex col-md-1 col-lg-3">
    </div>
    <div class="col-md-10 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-12 col-lg-12 mx-auto pl-5 pr-5">
              <h2 class="login-heading mb-4 font-weight-bold text-center">Admin đăng nhập</h2>
              <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="col mt-3">
                  <div class="input-group has-validation">
                    <span class="input-group-text" style="background: skyblue"><i class="bi bi-envelope"></i></span>
                    <input type="email" class="form-control" formControlName="email" placeholder="Email">
                  </div>
                </div>
                <div class="col mt-3">
                  <div class="input-group has-validation">
                    <span class="input-group-text" style="background: skyblue"><i class="bi bi-lock"></i></span>
                    <input [attr.type]="[isPassword]" class="form-control" formControlName="password"
                           placeholder="Password">
                    <span class="input-group-text" [hidden]="(isPassword== 'text')" (click)="showPass()"
                          style="background: skyblue"><i
                      class="bi bi-eye"></i></span>
                    <span class="input-group-text" [hidden]="(isPassword== 'password')" (click)="showPass()"
                          style="background: skyblue"><i
                      class="bi bi-eye-slash"></i></span>
                  </div>
                </div>
                <div class="custom-control custom-checkbox mt-3">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Nhớ mật khẩu</label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mt-3"
                        data-bs-toggle="modal" data-bs-target="#exampleModal5">
                  Đăng nhập
                </button>
                <div class="text-center mt-3 pt-3">
                  Bạn chưa có tài khoản? <a class="font-weight-bold" routerLink="/users/register">Đăng ký ngay</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-none d-md-flex col-md-1 col-lg-3">
    </div>

  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal5" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Đăng nhập</h5>
      </div>
      <div class="modal-body">
        {{message}}
      </div>
      <!--      <div class="modal-body" *ngIf="isLogin">-->
      <!--        Đăng nhập thành công-->
      <!--      </div>-->
      <!--      <div class="modal-body" *ngIf="!isLogin">-->
      <!--        Đăng nhập thất bại-->
      <!--      </div>-->
      <div class="modal-footer">
        <button type="button" (click)="reload()" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>
