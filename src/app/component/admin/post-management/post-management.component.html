<div class="animated fadeIn">
  <div class="row">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> Danh sách bài đăng
      </div>
      <div class="card-body">
        <table class="table table-striped">
          <thead>
          <tr>
            <th>Id</th>
            <th>Tên doanh nghiệp</th>
            <th>Mức lương</th>
            <th>Ngày hết hạn</th>
            <th>Công ty</th>
            <th>Hành động</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let post of posts, index as i">
            <th>{{i + 1}}</th>
            <th>{{post.title}}</th>
            <th>{{post.salary}}</th>
            <th>{{post.expiredDate | date: 'dd/MM/yyyy'}}</th>
            <th>{{post.company?.companyName}}</th>
            <td *ngIf="post.recommended == true">
              <button type="button" class="btn btn-block btn-outline-primary" (click)="changeRecommend(post.id)">Hủy đề
                xuất
              </button>
            </td>
            <td *ngIf="post.recommended == false">
              <button type="button" class="btn btn-block btn-outline-primary" (click)="changeRecommend(post.id)">Đề
                xuất
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
