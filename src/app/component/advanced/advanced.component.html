<div class="container">
  <div class="row">
    <div class="input-group">
      <div class="form-outline">
        <input type="search" id="title" class="form-control" placeholder="title" style="width: 300px">
      </div>
      <div class="form-outline">
        <input type="search" id="exp" class="form-control" placeholder="exp" style="width: 300px">
      </div>
      <div class="form-outline">
        <input type="search" id="salary" class="form-control" placeholder="salary" style="width: 300px">
      </div>
      <select id="address">
        <option *ngFor="let provinces of provinces">{{provinces.name}}</option>
      </select>
      <button type="button" class="btn btn-primary" (click)="search()">Search
        <i class="fas fa-search"></i>
      </button>
    </div>
  </div>
</div>
